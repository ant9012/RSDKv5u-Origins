name: Build RSDKv5U

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: false # We will handle dependencies manually

    - name: Force Install Dependencies
      shell: bash
      run: |
        # 1. DELETE EXISTING FOLDERS (The Fix)
        # This ensures we don't skip downloading just because an empty folder exists.
        rm -rf dependencies/all/tinyxml2
        rm -rf dependencies/android/libtheora
        rm -rf dependencies/windows
        
        # 2. Re-create directories
        mkdir -p dependencies/all
        mkdir -p dependencies/android
        mkdir -p dependencies/windows

        # 3. Clone TinyXML2 (Fixes 'dependencies/all/tinyxml2/tinyxml2.cpp' error)
        echo "Cloning TinyXML2..."
        git clone https://github.com/leethomason/tinyxml2.git dependencies/all/tinyxml2

        # 4. Clone Theora to Android folder (Fixes 'dependencies/android/libtheora/lib/cpu.c' error)
        # The build script strangely forces this path.
        echo "Cloning Theora (Android path)..."
        git clone https://github.com/xiph/theora.git dependencies/android/libtheora

        # 5. Clone Windows Audio Libraries (Fixes Ogg/Vorbis errors)
        echo "Cloning Ogg/Vorbis..."
        git clone https://github.com/xiph/ogg.git dependencies/windows/libogg
        git clone https://github.com/xiph/vorbis.git dependencies/windows/libvorbis
        # Clone Theora to windows folder too, just to be safe
        git clone https://github.com/xiph/theora.git dependencies/windows/libtheora

    - name: Configure CMake
      run: cmake -B build -DRETRO_REVISION=3

    - name: Build
      run: cmake --build build --config Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RSDKv5U-Windows
        path: build/Release/*.exe
