name: Build RSDKv5U (Manual Deps)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Checkout the source code
    - name: Checkout Code
      uses: actions/checkout@v4
      
    # 2. MANUALLY DOWNLOAD MISSING LIBRARIES
    # The repo doesn't have these, so we clone them from the official creators (Xiph.org)
    # into the exact folder the CMakeLists.txt is complaining about.
    - name: Install Dependencies
      run: |
        # Make the directory
        mkdir -p dependencies/windows
        
        # Clone Ogg
        git clone https://github.com/xiph/ogg.git dependencies/windows/libogg
        
        # Clone Vorbis
        git clone https://github.com/xiph/vorbis.git dependencies/windows/libvorbis
        
        # Clone Theora
        git clone https://github.com/xiph/theora.git dependencies/windows/libtheora

    # 3. Configure CMake
    # -DRETRO_REVISION=3 ensures it compiles for Sonic Origins (Ultimate)
    - name: Configure CMake
      run: cmake -B build -DRETRO_REVISION=3

    # 4. Compile the Exe
    - name: Build
      run: cmake --build build --config Release

    # 5. Upload the Result
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RSDKv5U-Windows
        path: build/Release/*.exe
