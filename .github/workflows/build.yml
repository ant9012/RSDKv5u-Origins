name: Build RSDKv5U

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Download the code
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # Essential for RSDKv5 dependencies

    # 2. Configure the build
    # We use the built-in 'cmake' command.
    # -DRETRO_REVISION=3 is the flag that enables "Origins/Ultimate" mode.
    - name: Configure CMake
      run: cmake -B build -DRETRO_REVISION=3

    # 3. Compile the code
    - name: Build
      run: cmake --build build --config Release

    # 4. Save the Result
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RSDKv5U-Windows
        path: build/Release/*.exe
