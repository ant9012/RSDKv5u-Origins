name: Build RSDKv5U (Bash Fix)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # FIX: We add "shell: bash" here. 
    # This allows 'mkdir -p' to work correctly (ignoring the folder if it exists)
    # and prevents PowerShell errors.
    - name: Install Dependencies
      shell: bash
      run: |
        # 1. Safely create the directory (won't error if it already exists)
        mkdir -p dependencies/windows
        
        # 2. Clone the libraries
        # We check if the folder exists first to avoid "already exists" errors during cloning
        if [ ! -d "dependencies/windows/libogg" ]; then
          git clone https://github.com/xiph/ogg.git dependencies/windows/libogg
        fi
        
        if [ ! -d "dependencies/windows/libvorbis" ]; then
          git clone https://github.com/xiph/vorbis.git dependencies/windows/libvorbis
        fi
        
        if [ ! -d "dependencies/windows/libtheora" ]; then
          git clone https://github.com/xiph/theora.git dependencies/windows/libtheora
        fi

    - name: Configure CMake
      run: cmake -B build -DRETRO_REVISION=3

    - name: Build
      run: cmake --build build --config Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RSDKv5U-Windows
        path: build/Release/*.exe
